<h1 mat-dialog-title>Add Member </h1>
<div mat-dialog-content>
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter Employee Name" #name>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter Employee ID" #id>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Choose a role</mat-label>
            <mat-select [(value)]="selected">
                <mat-option *ngFor="let role of roles" [value]="role">
                    {{role}}
                </mat-option>
            </mat-select> 
        </mat-form-field>
    </form>

</div>
<div mat-dialog-actions>
    <button mat-button (click)="submitdata(name.value,id.value)">Ok</button>
    <button mat-button (click)="onNoClick()">Cancel</button>

</div>
